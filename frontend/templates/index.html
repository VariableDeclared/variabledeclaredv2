<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>{{blog_app.title}}</h1>
        <h2>{{blog_app.subheading}}</h2>
    </div>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
<div class="footer">
    <footer>Powered by golang</footer>
</div>
</html>
